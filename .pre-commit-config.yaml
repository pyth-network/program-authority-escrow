repos:
  - repo: local
    hooks:
      - id: cargo-fmt-nightly
        name: Cargo Fmt Nightly
        language: "rust"
        entry: cargo +nightly-2023-07-23 fmt
        pass_filenames: false
      - id: cargo-clippy
        name: Cargo clippy
        language: "rust"
        entry : cargo +nightly-2023-07-23 clippy --tests -- -D warnings
        pass_filenames : false